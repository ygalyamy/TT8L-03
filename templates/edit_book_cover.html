<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingcanvas" width="500" height="550"></canvas>
    </div>
    <div class="quote-container">
        <input type="color" id="colorPicker" value="#000000">
        <input type="text" id="quoteinput" placeholder="Enter your quote">
        <button id="drawbutton">Enable Drawing</button>
        <button onclick="addQuote()">Add</button>
        <button onclick="saveCanvas()">Save</button>
    </div>
    <div class="shape-container">
        <button onclick="addRectangle()">Add Rectangle</button>
        <button onclick="addCircle()">Add Circle</button>
    </div>
    <div class="image-container">
        <input type="file" id="imageLoader" name="imageLoader"/>
    </div>

    <script>
        var canvas = new fabric.Canvas('drawingcanvas', {
            backgroundColor: '#f1faee',
            isDrawingMode: false
        });


        var isMovingQuote = false;

        function enableDrawingMode() {
            if (!isMovingQuote) {
                canvas.isDrawingMode = true;
                canvas.freeDrawingBrush.color = colorPicker.value;
                canvas.freeDrawingBrush.width = 5;
            }
        }

        function disableDrawingMode () {
            canvas.isDrawingMode = false;
        }

        canvas.on('mouse:down', function(o){
            if (!isMovingQuote && !canvas.isDrawingMode) return;
            var pointer = canvas.getPointer(o.e);
            var objects = canvas.getObjects();
            objects.forEach(function(object) {
                if (object.type === 'text' && object === o.target) {
                    isMovingQuote = true;
                    disableDrawingMode();
                }
            });
        });

        canvas.on('mouse:up', function(o){
            if (isMovingQuote) {
                isMovingQuote = false;
            }
        });

        function addQuote() {
            var quote = document.getElementById('quoteinput').value;
            var text = new fabric.Text(quote, {
                left: 100,
                top: 100,
                fontSize: 20,
                fill: colorPicker.value
            });
            canvas.add(text);
            disableDrawingMode();
        }

        function saveCanvas() {
            var dataURL = canvas.toDataURL({
                format: 'png',
                quality: 0.8
            });
            fetch("{{ url_for('save_image') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            }).then(Response => Response.json())
            .then (data => {
                if (data.success) {
                    window.location.href = "{{ url_for('bookcover') }}";
                } 
            });
        }

        var drawButton = document.getElementById('drawbutton');
        drawButton.addEventListener('click', function() {
            if (canvas.isDrawingMode) {
                disableDrawingMode();
                this.textContent = 'Enable Drawing';
            } else {
                enableDrawingMode();
                this.textContent = 'Disable Drawing';
            }
        });

        var colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('change', function() {
            canvas.freeDrawingBrush.color = this.value;
        });

        function addRectangle() {
            var rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: colorPicker.value,
                width: 60,
                height: 70,
                selectable: true
            });
            canvas.add(rect);
        }

        function addCircle() {
            var circle = new fabric.Circle({
                left: 150,
                top: 150,
                fill: colorPicker.value,
                radius: 30,
                selectable: true
            });
            canvas.add(circle);
        }

        var imageLoader = document.getElementById('imageLoader');
        imageLoader.addEventListener('change', handleImage, false);

        function handleImage(e) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    var img = new fabric.Image(imgObj);
                    img.scale(0.5).set({
                        left: 100,
                        top: 100,
                        selectable: true
                    });
                    canvas.add(img);
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
