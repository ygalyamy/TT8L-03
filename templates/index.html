<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/style2.css">

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <img src="../assets/img/webpage.jpg" alt="login image" class="login__img">

            <form action="/TT8L-03/templates/login" method="POST" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Welcome</span> Back
                    </h1>
                    <p class="login__description">
                    Welcome! Please login to continue.</p>
                </div>

               <div>
                   <div class="login__inputs">
                       <div>
                           <label for="input-email" class="login__label">Email</label>
                           <input type="email" name="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                       </div>

                       <div>
                           <label for="input-pass" class="login__label">Password</label>

                           <div class="login__box">
                               <input type="password" name="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                               <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                           </div>
                       </div>
                   </div>

                   <div class="login__check">
                       <input type="checkbox" class="login__check-input" id="input-check">
                       <label for="input-check" class="login__check-label">Remember me</label>
                   </div>
               </div>

               <div>
                   <div class="login__buttons">
                       <button class="login__button" type="submit">Log In</button>
                       <a href="/TT8L-03/templates/signup.html#" class="login__button">Sign Up</a>
                   </div>

                   <a href="#" class="login__forgot">Forgot Password?</a>
               </div>
           </form>
       </div>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="../assets/js/main.js"></script>
   </body>
   </html>
