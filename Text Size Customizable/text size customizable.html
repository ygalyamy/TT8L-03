<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            font-size: var(--text-size, 16px);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Text Size Customization</h1>
    <form action="/customize" method="post">
        <label for="text_size">Enter text size (in pixels):</label>
        <input type="number" id="text_size" name="text_size" required>
        <button type="submit">Apply</button>
    </form>
    <p>This is a sample text with customizable size.</p>
</body>
</html>
