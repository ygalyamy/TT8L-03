<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Customization</title>
    <link rel="stylesheet" href="/Users/jasontanjiasheng/TT8L-03/styles.css">
</head>
<body>
    <h1>Text Size Customization</h1>
    <form action="/customize" method="post">
        <label for="text_size">Enter text size (in pixels):</label>
        <input type="number" id="text_size" name="text_size" required>
        <button type="submit">Apply</button>
    </form>
    <p>This is a sample text with customizable size.</p>
</body>
</html>
